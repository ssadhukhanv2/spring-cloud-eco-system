spring:
  h2:
    console.enabled: true
  jpa:
    defer-datasource-initialization: true
  application:
    name: human-records
  profiles:
    active: qa
  cloud:
    config:
      uri: http://localhost:8071/

#Enable all Spring Boot Actuator endpoints.
management:
  endpoints:
    web:
      exposure:
        include: "*"